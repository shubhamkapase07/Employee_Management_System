<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Employee Management System</h1>

  <!-- Search and Filter -->
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search employees...">
    <select id="departmentFilter" onchange="filterByDepartment()">
      <option value="All">All Departments</option>
      <option value="HR">HR</option>
      <option value="IT">IT</option>
      <option value="Marketing">Marketing</option>
    </select>
  </div>

  <!-- Employee Form -->
  <div class="form-container">
    <h2>Add Employee</h2>
    <form id="employeeForm">
      <input type="text" id="name" placeholder="Employee Name" required>
      <input type="text" id="position" placeholder="Position" required>
      <input type="number" id="salary" placeholder="Salary" required>
      <select id="department" required>
        <option value="">Select Department</option>
        <option value="HR">HR</option>
        <option value="IT">IT</option>
        <option value="Marketing">Marketing</option>
      </select>
      <button type="submit">Add Employee</button>
    </form>
  </div>

  <!-- Employee List -->
  <div class="employee-list">
    <h2>Employee List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Salary</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <!-- Dynamic employee rows will go here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
